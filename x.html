<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="covered-div">
        <a class="cover-link" href="index.html"></a>
        <!-- Content of the div -->
        <p>Some text or other content</p>
    </div>

   <style>
        .covered-div {
            position: relative;
            width: 200px; /* Set your desired width */
            height: 100px; /* Set your desired height */
            background-color: #f0f0f0; /* Background color of the div */
        }

        .cover-link {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1; /* Ensure the link is on top */
        }
        </style>
</body>
</html>
