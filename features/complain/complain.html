<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints and Queries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-gray-200">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Complaints and Queries</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4">File a Complaint or Query</h2>
            <form id="complaintForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-400">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200" required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Submit</button>
            </form>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Submitted Complaints and Queries</h2>
            <div id="complaintsList" class="space-y-4">
                <!-- Complaints will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('complaintForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const complaintItem = document.createElement('div');
            complaintItem.classList.add('p-4', 'border', 'border-gray-600', 'rounded-md', 'bg-gray-700');

            complaintItem.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-200">${name}</h3>
                <p class="text-sm text-gray-400">${email}</p>
                <p class="mt-2 text-gray-300">${message}</p>
            `;

            document.getElementById('complaintsList').appendChild(complaintItem);

            // Clear the form
            document.getElementById('complaintForm').reset();
        });
    </script>
</body>
</html>
