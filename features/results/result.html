<html>
<head>
    <title>Assignment Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hidden {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <header class="mb-6">
            <nav class="bg-gray-800 p-4 rounded-lg shadow-lg flex justify-between items-center">
                <h1 class="text-2xl font-bold">Student Portal</h1>
                <ul class="flex space-x-4">
                    <li>
                        <a href="#assignment-submission" class="text-white hover:text-blue-400">Submit Assignment</a>
                    </li>
                    <li>
                        <a href="#current-results" class="text-white hover:text-blue-400" onclick="showResults()">View Results</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section id="assignment-submission" class="mb-10">
            <h2 class="text-3xl font-bold mb-6 text-center">Assignment Submission</h2>
            
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <form>
                    <div class="mb-4">
                        <label for="course" class="block text-sm font-medium mb-2">Course</label>
                        <select id="course" class="w-full p-2.5 bg-gray-700 text-white rounded-lg">
                            <option value="btech">B.Tech</option>
                            <option value="mtech">M.Tech</option>
                            <option value="bsc">B.Sc</option>
                            <option value="msc">M.Sc</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="semester" class="block text-sm font-medium mb-2">Semester</label>
                        <select id="semester" class="w-full p-2.5 bg-gray-700 text-white rounded-lg">
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                            <option value="7">Semester 7</option>
                            <option value="8">Semester 8</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="subject" class="block text-sm font-medium mb-2">Subject</label>
                        <select id="subject" class="w-full p-2.5 bg-gray-700 text-white rounded-lg">
                            <option value="maths">Mathematics</option>
                            <option value="physics">Physics</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="cs">Computer Science</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="assignment" class="block text-sm font-medium mb-2">Upload Assignment</label>
                        <input type="file" id="assignment" class="w-full p-2.5 bg-gray-700 text-white rounded-lg">
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg">Submit Assignment</button>
                </form>
            </div>
        </section>
        
        <section id="current-results" class="hidden">
            <h2 class="text-3xl font-bold mb-6 text-center">Current Semester Results</h2>
            
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="py-2 px-4">Subject</th>
                            <th class="py-2 px-4">Marks</th>
                            <th class="py-2 px-4">Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2 px-4">Mathematics</td>
                            <td class="py-2 px-4">85</td>
                            <td class="py-2 px-4">A</td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4">Physics</td>
                            <td class="py-2 px-4">78</td>
                            <td class="py-2 px-4">B+</td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4">Chemistry</td>
                            <td class="py-2 px-4">88</td>
                            <td class="py-2 px-4">A</td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4">Computer Science</td>
                            <td class="py-2 px-4">92</td>
                            <td class="py-2 px-4">A+</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        function showResults() {
            const resultsSection = document.getElementById('current-results');
            resultsSection.classList.remove('hidden');
            resultsSection.classList.add('fade-in');
        }
    </script>
</body>
</html>
